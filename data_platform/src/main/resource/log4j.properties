log4j.rootLogger=error,console,daylog
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n

#log file size limit
log4j.appender.daylog=org.apache.log4j.RollingFileAppender
log4j.appender.daylog.file=/data_platform/logs/data_platform.log
log4j.appender.daylog.layout=org.apache.log4j.PatternLayout
log4j.appender.daylog.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n
log4j.appender.daylog.MaxFileSize=10240KB
log4j.appender.daylog.MaxBackupIndex=30